<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜林空间站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000046, #1cb5e0); /* 深蓝色渐变背景 */
            color: white;
        }
        header {
            padding: 10px 20px;
            text-align: center;
            background: rgba(0, 0, 70, 0.85); /* 导航栏半透明背景 */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project {
            background: rgba(0, 0, 50, 0.8);
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 70, 0.9);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#projects">项目</a>
            <a href="#about">关于我</a>
            <a href="#contact">联系方式</a>
        </nav>
    </header>

    <div id="projects">
        <div class="project">
            <h3>项目1</h3>
            <p>项目1的简要描述。</p>
        </div>
        <div class="project">
            <h3>项目2</h3>
            <p>项目2的简要描述。</p>
        </div>
        <!-- 更多项目 -->
    </div>

    <footer>
        <p>版权所有 © 夜林</p>
    </footer>
</body>
</html>
