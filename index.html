<!DOCTYPE html> <!-- 声明文档类型 -->
<html lang="en"> <!-- 指定语言为英语 -->

<head>
    <!-- 指定字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 指定视图窗口的宽度和缩放比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置网站图标 -->
    <link rel="icon" href="./assets/Art/image/图标3(16px).ico" type="image/x-icon">
    <!-- 网页标题 -->
    <title>顾霖轩的个人网站</title>
    <!-- 引入Bootstrap样式表 -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- 引入Bootstrap JavaScript库 -->
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入Vue JavaScript库 -->
    <script src="./assets/JS/vue.min.js"></script>
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <!-- Vue实例挂载点 -->
    <div id="app">
        <div class="main_background">
            <!-- 网页背景视频 -->
            <video id="video_background" class="d-none d-md-block" id="main_background" autoplay loop muted
                poster="./assets/Art/image/元气-唯美科幻宇宙星球星空.jpg">
                <!-- 网页背景视频源文件 -->
                <source src="./assets/Art/video/元气-唯美科幻宇宙星球星空.mp4">
            </video>
        </div>
        <!-- 网页顶部导航栏 -->
        <nav class="navbar fixed-top navbar-expand-md top_nav">
            <div class="container-fluid">
                <!-- 导航栏左侧LOGO -->
                <img class="navbar-brand" src="./assets/Art/image/顾霖轩.png" alt="LOGO">
                <button style="background-color: #c6baa9;" class="navbar-toggler" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <!-- 导航栏切换按钮 -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- 离屏导航栏 -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <!-- 离屏导航栏标题 -->
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">导航栏</h5>
                        <!-- 关闭离屏导航栏按钮 -->
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item" v-for="(page,index) in pageArray">
                                <a class="nav-link" aria-current="page" href="#"
                                    @click="pagesChanged(index)">{{page.name}}</a>
                            </li>
                            <li class="nav-item" style="flex: 1;"></li>
                            <li class="nav-item" style="border-left: 1px solid #fff;">
                                <a class="nav-link" aria-current="page" href="./Personal-Resum.html" target="_blank"
                                    style="color: #fff;font-weight: 100;cursor: alias;">个人简历↗</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="box_left">
            <div class="my-profile-photo text-center"><img width="100px" height="100px" src="./assets/Art/image/图标3.png"
                    alt="0.0"></div>
            <div class="list-group-group mt-2 mb-2">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action"
                        @click="background_click(true)">背景:
                        <span :style="background_button_span_style">{{background?"开":"关"}}</span></button>
                    <button type="button" class="list-group-item list-group-item-action"
                        @click="background_click(false)">背景音乐: <span
                            :style="background_music_button_span_style">{{background_music?"开":"关"}}</span></button>
                </div>
                <hr style="margin: 1px;">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" style="color: #990000;">Godot
                        游戏项目</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled
                        style="padding: 0;">所有内容均不参与盈利，若有侵权请联系我删除<br>(邮箱：<br>2495802072@qq.com)</button>
                </div>
            </div>
        </div>
        <audio autoplay :src="musicList[musicCurrentIndex].link" id="BGaudio"></audio>
        <transition name="page-fade">
            <component v-bind:is="displayPage" :music-list="musicList" :music-current-index="musicCurrentIndex"
                @musicindex="ichange"></component>
        </transition>
        <footer></footer>
    </div>
    <script src="./assets/js/index.js"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("BGaudio").muted = true;
        });
    </script>
</body>

</html>
